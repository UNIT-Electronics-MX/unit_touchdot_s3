name: Build LaTeX PDF from README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-doc:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: software/documentation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-lang-english latexmk

    - name: Validate README content
      run: python test_readme.py

    - name: Generate LaTeX PDF
      run: python generate_pdf.py

    - name: List generated files
      run: ls -lh build

    - name: Scan PDF for secrets (basic)
      run: |
        if grep -aEi 'AKIA|api[_-]?key|secret|token|Authorization|password' build/*.pdf; then
          echo "‚ùå Potential secret detected in PDF"
          exit 1
        fi

    - name: Move PDF to docs/ for GitHub Pages
      run: |
        mkdir -p docs
        cp build/*.pdf docs/

    - name: Commit and push PDF to docs/ (only on main)
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git pull origin main
        git add docs/*.pdf
        git commit -m "Publish PDF documentation [skip ci]" || echo "No changes to commit"
        git push origin main
