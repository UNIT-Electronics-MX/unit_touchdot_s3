name: Build LaTeX PDF from README

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-doc:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: software/documentation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-lang-english latexmk

    - name: Validate README content
      run: python test_readme.py
      working-directory: software/documentation


    - name: Generate LaTeX from README
      run: |
        python generate_pdf.py

    - name: Archive generated PDF
      uses: actions/upload-artifact@v4
      with:
        name: documentation-pdf
        path: software/documentation/build/*.pdf

    - name: Move PDF to docs/ for GitHub Pages
      run: |
        mkdir -p docs
        cp build/*.pdf docs/
      working-directory: software/documentation
